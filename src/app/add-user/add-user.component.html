<div align="center">
  <form class="register-form" [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
    <h1>User register</h1>
    <mat-form-field>
      <input matInput type="text" formControlName="firstName" placeholder="firstName" class="form-control" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="lastName" placeholder="lastName" class="form-control" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select formControlName="role" required>
        <mat-option *ngFor="let role of roles" [value]="role.value">
          {{role.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="userName" placeholder="userName" class="form-control" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" formControlName="password" placeholder="password" class="form-control" required>
    </mat-form-field>
    <div class="button-container">
      <button [disabled]="loading" class="register-button" mat-button>{{submitButtonName}}</button>
      <button [routerLink]="['/admin']" mat-button>Cancel</button>
    </div>
  </form>
</div>
