<div class="flows">
  <div class="ocr-wrapper">
    <input
      type="file"
      #fileOcr
      style="display: none"
      (change)="uploadOcr()"
      accept="image/*"
      required
    />
    <button [disabled]="uploadingOcr" mat-raised-button color="primary" class="add-ocr-btn"
            (click)="addOcr()">
      Add ocr
    </button>
    <mat-spinner *ngIf="uploadingOcr" diameter="25"></mat-spinner>
  </div>
  <br>
  <div class="buttons-bar">
    <div class="upload-file">
      <button mat-raised-button color="primary" class="add-files-btn" (click)="selectedUploadFile()">
        New FI
      </button>
      <mat-form-field *ngIf="chooseUpload">
        <mat-label>File type to upload</mat-label>
        <mat-select [(value)]="fileType" (selectionChange)="fileTypeSelected($event)">
          <mat-option *ngFor="let type of fileTypes" [value]="type.value">
            {{type.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <input
        type="file"
        #file
        style="display: none"
        (change)="upload()"
        accept=".docx,.doc"
        required
      />
      <button *ngIf="chooseUpload" [disabled]="!canUpload || uploading" mat-raised-button color="primary" class="add-files-btn"
              (click)="addFile()">
        Add File
      </button>
      <mat-spinner *ngIf="uploading" diameter="25"></mat-spinner>
    </div>
    <div class="export-selected-btn">
      <button class="delete-selected-btn" [disabled]="!selection.hasValue()" mat-raised-button (click)="DeleteSelected()">
        Delete
      </button>
      <button [disabled]="!selection.hasValue()" mat-raised-button (click)="exportSelected()">
        Export
      </button>
    </div>
  </div>
  <br>
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8 flow-table">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef> Label</th>
      <td mat-cell *matCellDef="let element"> {{element.label}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element">
        <font *ngIf="element.status === 'success'" color="green"> {{element.status}} </font>
        <font *ngIf="element.status !== 'success'" color="red"> {{element.status}} </font>
      </td>
    </ng-container>

    <ng-container matColumnDef="download">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="download(element); $event.stopPropagation();">Download</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <app-re-table [tableData]="element.PG"></app-re-table>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

</div>
