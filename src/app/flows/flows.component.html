<div class="flows">
  <div class="upload-file">
    <mat-form-field>
      <mat-label>File type to upload</mat-label>
      <mat-select [(value)]="fileType" (selectionChange)="fileTypeSelected($event)">
        <mat-option *ngFor="let type of fileTypes" [value]="type.value">
          {{type.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <input
      type="file"
      #file
      style="display: none"
      (change)="upload()"
      accept=".docx"
      required
    />
    <button [disabled]="!canUpload || uploading" mat-raised-button color="primary" class="add-files-btn" (click)="addFile()">
      Add File
    </button>

    <mat-spinner *ngIf="uploading" diameter="25"></mat-spinner>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 flow-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef> Label</th>
      <td mat-cell *matCellDef="let element"> {{element.label}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="download">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button>Download</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="export">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button>Export</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="delete(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
