<div class="flows">
  <div class="buttons-bar">
    <div class="upload-file">
      <mat-form-field>
        <mat-label>File type to upload</mat-label>
        <mat-select [(value)]="fileType" (selectionChange)="fileTypeSelected($event)">
          <mat-option *ngFor="let type of fileTypes" [value]="type.value">
            {{type.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <input
        type="file"
        #file
        style="display: none"
        (change)="upload()"
        accept=".docx"
        required
      />
      <button [disabled]="!canUpload || uploading" mat-raised-button color="primary" class="add-files-btn" (click)="addFile()">
        Add File
      </button>

      <mat-spinner *ngIf="uploading" diameter="25"></mat-spinner>
    </div>
    <button [disabled]="!selection.hasValue()" mat-raised-button class="export-selected-btn" (click)="exportSelected()">
      Export
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8 flow-table">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef> Label</th>
      <td mat-cell *matCellDef="let element"> {{element.label}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="download">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="download(element)">Download</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="delete(element)">Delete</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <table class="inside-table">
            <thead>
            <tr>
              <th>n</th>
              <th>htmlObj</th>
              <th>N</th>
              <th>Y</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pg of element.PG">
              <td>{{pg.n}}</td>
              <td>
                htmlData
                <table>
                  <thead>
                  <tr>
                    <th>htmlType</th>
                    <th>txt</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let htmlData of pg.htmlObj.htmlData">
                    <td>{{htmlData.htmlType}}</td>
                    <td>{{htmlData.txt}}</td>
                  </tr>
                  </tbody>
                </table>
              </td>
              <td>
                  <div *ngFor="let key of objectKeys(pg.N)">{{key + ' : ' + pg.N[key]}}</div>
              </td>
              <td>
                <div *ngFor="let key of objectKeys(pg.Y)">{{key + ' : ' + pg.Y[key]}}</div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>

</div>
